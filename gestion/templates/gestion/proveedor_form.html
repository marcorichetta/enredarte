{% extends "gestion/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <legend class="border-bottom mb-4">Proveedor</legend>
            <div class="col-6">
                {{ form|crispy }}
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Guardar</button>
        </div>
    </form>
</div>
{% endblock content %}
