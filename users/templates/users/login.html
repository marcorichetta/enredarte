{% extends "users/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Iniciar sesión
{% endblock title %}
    
{% block inner %}
        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Iniciar Sesión</legend>
                <p>Si todavía no tenés una cuenta, por favor <a href="{% url 'register' %}">regístrate</a>.</p>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Iniciar sesión</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
            </small>
        </div>
{% endblock %}
