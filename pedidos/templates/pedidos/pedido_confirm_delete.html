{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <legend class="border-bottom mb-4">Borrar Pedido</legend>
                <h3>¿Seguro quiere eliminar el pedido <b>"{{ object.id }} - {{ object.cliente }}"</b>?</h3>
                <span class="form-text text-muted">Esta operación es irreversible.</span>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Borrar</button>
                <a href="{% url 'detailPedido' object.id %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
