{% extends "gestion/dashboard.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-grid p-3">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
        <li class="breadcrumb-item"><a href="{% url 'pedido' %}">Pedidos</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Pedido</li>
        </ol>
    </nav>

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <legend class="border-bottom mb-3">Crear Pedido</legend>
                <div class="col-6">
                    {{ form|crispy }}
                </div>
                
                {% for formset in inlines %}
                <div class="col-6">
                        <legend class=" mb-3">Agregar productos</legend>
                        {{ formset|crispy }}
                    </div>                    
                {% endfor %}
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
