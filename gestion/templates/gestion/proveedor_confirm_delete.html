{% extends "gestion/index.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <legend class="border-bottom mb-4">Borrar Proveedor</legend>
                <h3>¿Está seguro de eliminar <b>"{{ object.razon_social }}"</b>?</h3>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Borrar</button>
                <a href="{% url 'detail' object.id %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
