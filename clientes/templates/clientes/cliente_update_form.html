{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-grid p-3">

    {% include 'breadcrumb.html' with url_listado='clientes:list' plural="Clientes" update=True %}

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <legend class="border-bottom mb-3">Actualizar Cliente</legend>
                <div class="col-6">
                    {{ form|crispy }}
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Actualizar</button>
                <a href="{% url 'clientes:list' %}" class="btn btn-outline-secondary">Cancelar</a>                
            </div>
        </form>
    </div>
</div>
{% endblock content %}
